<!DOCTYPE html>
<html>
<head>
	<title>Dados sobre a Covid19</title>
	<style type="text/css">
		body{
			background-color: #9932CC;
		}

		table{
			background-color: #00008B;
			width: 30%;
			margin: auto;
			
		}
		td, th{
			border: 1px solid #0a4bd8;
			text-align: center;
			background-color: #FFFAF0;
			padding: 1px;
			font-size: 25px;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Dados Covid19 Brasil</h1>
	<br>
	<div id="dados_covid">
		<table>
			<tr>
				<th>Confirmados no Brasil: </th>
				<th id="Confirmados_brasil"></th>
			</tr>
			<tr>
				<th>Casos recuperados: </th>
				<th id="Recuperados_Brasil"></th>

			<tr>
				<th>Mortes: </th>
				<th id="Mortes_Brasil"></th>
			</tr>
			</table>
			<br><br>
			<h1>Dados Covid19 no Rio Grande do Norte</h1>
			
			<table>
			<tr>
				<th>Confirmados no RN: </th>
				<th id="Confirmados_rn"></th>
			</tr>
			<tr>
				<th>Mortes no RN: </th>

  	var Confirmados_Brasil = document.getElementById('Confirmados_brasil')
	
	var Brasil_Confirmados = firebase.database().ref().child("Confirmados_Brasil");
	Brasil_Confirmados.on('value',function(x){

	Brasil_Recuperados.on('value',function(y){
